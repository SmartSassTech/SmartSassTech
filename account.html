<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your SmartSass Tech account dashboard.">
    <title>My Account | SmartSass Tech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/SST Logo Black & Taupe No Background.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/auth-init.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Search" aria-label="Search">
                </div>

                <div class="logo-container">
                    <a href="index.html" aria-label="SmartSass Tech Home">
                        <img src="assets/images/SST Logo Black & Taupe No Background.svg" alt="SmartSass Tech"
                            class="logo">
                    </a>
                </div>

                <div class="header-actions">
                    <!-- Dynamic Log In / Account button handled by auth-init.js -->
                </div>
            </div>
        </div>
    </header>

    <nav aria-label="Main navigation" class="sticky-nav">
        <div class="container">
            <ul class="nav-tabs">
                <li class="nav-tab"><a href="index.html">Home</a></li>
                <li class="nav-tab"><a href="resources.html">Resources</a></li>
                <li class="nav-tab"><a href="about.html">About</a></li>
                <li class="nav-tab"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main id="main-content">
        <div class="account-portal-container">
            <div class="account-header glass-card">
                <h1>My Account</h1>
                <button onclick="logout()" class="btn btn-secondary">Log Out</button>
            </div>

            <div class="account-grid">
                <div class="account-card glass-card profile-card">
                    <h3>Profile Details</h3>
                    <div id="profile-info" class="loading">Fetching your details...</div>
                </div>

                <div class="account-card glass-card history-card">
                    <h3>Recent History</h3>
                    <div id="history-info" class="loading">Gathering your history...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 SmartSass Tech. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/toast.js"></script>
    <script src="assets/js/account.js"></script>
</body>

</html>
