<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to your SmartSass Tech account.">
    <title>Log In | SmartSass Tech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="assets/images/SST Logo Black & Taupe No Background.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/auth-init.js"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top" style="justify-content: center;">
                <div class="logo-container">
                    <a href="index.html" aria-label="SmartSass Tech Home">
                        <img src="assets/images/SST Logo Black & Taupe No Background.svg" alt="SmartSass Tech"
                            class="logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="auth-container glass-card">
            <h1 class="auth-title" id="auth-title">Log In</h1>
            <div id="message" class="message"></div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary auth-button">Log In</button>
            </form>
            <div class="auth-toggle">
                <span id="toggle-text">Don't have an account?</span>
                <a id="toggle-auth">Sign Up</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 SmartSass Tech. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/toast.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
